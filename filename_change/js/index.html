<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 이름 통합 변경</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>파일 이름 변경 페이지</h1>
        <div class="upload-container">
            <input type="file" id="file-input" multiple>
            <label for="file-input" class="upload-btn">파일 추가</label>
        </div>
        <div class="custom-name-wrapper">
            <input type="text" id="custom-name-input" placeholder="파일 이름을 입력해주세요 (e.g., 20251040_맥도날드)">
        </div>
        <div id="file-list"></div>
        <button id="rename-btn" class="rename-btn">파일 이름 변경</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
